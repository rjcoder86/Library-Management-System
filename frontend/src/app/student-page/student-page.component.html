<div class="container">
  <div class="book-table">
    <h1>Student View</h1>
    <h1>All Books</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Book</th>
          <th>Author</th>
          <th>Book Type</th>
          <th>Is Issued</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.book }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.book_type }}</td>
          <td>{{ book.is_issued }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
